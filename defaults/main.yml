---
# Nginx Config
nginx_root: /etc/nginx
nginx_user: www-data
nginx_group: www-data

# self signed certificate options, replace with letsencrypt
# nginx_ssl_cn: bytepark.de
# nginx_ssl_c: DE
# nginx_ssl_st: Berlin
# nginx_ssl_l: Berlin
# nginx_ssl_o: IT

# nginx settings
nginx_enable_gzip: true
## expiration time for static content
nginx_expiration_time: 365d

# vhost settings
nginx_sites:
- nginx_servername: "bytepark.de www.bytepark.de"
  nginx_port: "80"
  nginx_docroot: "/usr/share/nginx/html"
  nginx_index: "index.html index.php"

  error_page: ""
  access_log: ""
  error_log: ""

  # Cache Settings
  nginx_enable_caching: true
  nginx_expiration_time: 365d

  # SSL Settings
  nginx_enable_ssl: true
  nginx_ssl_cn: bytepark.de
  nginx_ssl_c: DE
  nginx_ssl_st: Berlin
  nginx_ssl_l: Berlin
  nginx_ssl_o: IT